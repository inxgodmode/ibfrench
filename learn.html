        body { font-family: 'Arial', sans-serif; }
        .tool-section { margin-bottom: 2rem; padding: 1rem; border: 1px solid #ddd; border-radius: 8px; }
        .option { transition: background-color 0.2s ease-in-out; }
        .option:hover { background-color: #e0f7fa; cursor: pointer; }
        .correct-selected { background-color: #c8e6c9 !important; border-color: #4caf50 !important; }
        .incorrect-selected { background-color: #ffcdd2 !important; border-color: #f44336 !important; }
        .actual-correct { background-color: #a5d6a7; border-color: #388e3c; }
        .feedback-correct { color: green; font-weight: bold; }
        .feedback-incorrect { color: red; font-weight: bold; }

        /* Flashcard styles */
        .flashcard-container { perspective: 1000px; margin-bottom: 1rem; }
        .flashcard {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 0 auto;
        }
        .flashcard.is-flipped { transform: rotateY(180deg); }
        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
            border-radius: 10px;
            overflow-y: auto;
        }
        .flashcard-front { background-color: #fff; color: #333; }
        .flashcard-back { background-color: #f0f0f0; color: #333; transform: rotateY(180deg); }
        .nav-button {
            background-color: #4a90e2; color: white; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; margin: 0 5px;
        }
        .nav-button:hover { background-color: #357abd; }
        #topic-filter-flashcards, #topic-filter-quiz { margin-bottom: 1rem; padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc;}
    </style>

        let allVocabularyItems = [];
        let uniqueTopics = new Set();

        let currentFlashcardIndex = 0;
        let flashcardDeck = [];

        let currentQuizQuestionIndex = 0;
        let quizScore = 0;
        let quizQuestions = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function processVocabularyData(data, parentKey = "", currentPath = []) {
            for (const key in data) {
                const newPath = [...currentPath, key];
                if (typeof data[key] === 'string') {
                    const topicString = newPath.slice(0, -1).join(' - '); // Use all but last part of path for topic
                    allVocabularyItems.push({
                        french: key,
                        english: data[key],
                        topic: topicString || "General"
                    });
                    if (topicString) uniqueTopics.add(topicString);
                } else if (typeof data[key] === 'object') {
                    processVocabularyData(data[key], key, newPath);
                }
            }
        }

        function populateTopicFilters() {
            const sortedTopics = Array.from(uniqueTopics).sort();
            const flashcardFilter = document.getElementById('topic-filter-flashcards');
            const quizFilter = document.getElementById('topic-filter-quiz');

            const defaultOptionAll = "<option value='all'>All Topics</option>";
            flashcardFilter.innerHTML = defaultOptionAll;
            quizFilter.innerHTML = defaultOptionAll;

            sortedTopics.forEach(topic => {
                const option = `<option value="${topic}">${topic}</option>`;
                flashcardFilter.innerHTML += option;
                quizFilter.innerHTML += option;
            });

            flashcardFilter.addEventListener('change', (e) => filterFlashcards(e.target.value));
            quizFilter.addEventListener('change', (e) => filterQuiz(e.target.value));
        }

        function filterFlashcards(selectedTopic) {
            if (selectedTopic === 'all') {
                flashcardDeck = [...allVocabularyItems];
            } else {
                flashcardDeck = allVocabularyItems.filter(item => item.topic === selectedTopic);
            }
            shuffleArray(flashcardDeck);
            currentFlashcardIndex = 0;
            if (flashcardDeck.length > 0) {
                 displayFlashcard();
            } else {
                document.getElementById('flashcard-front').textContent = "No cards for this topic.";
                document.getElementById('flashcard-back').textContent = "";
            }
            updateFlashcardCounter();
        }

        function setupFlashcards() {
            filterFlashcards('all');
        }

        function displayFlashcard() {
            const flashcardElement = document.getElementById('flashcard');
            const front = document.getElementById('flashcard-front');
            const back = document.getElementById('flashcard-back');

            if (flashcardDeck.length > 0 && currentFlashcardIndex < flashcardDeck.length && currentFlashcardIndex >= 0) {
                const term = flashcardDeck[currentFlashcardIndex];
                front.textContent = term.french;
                back.textContent = term.english;
                flashcardElement.classList.remove('is-flipped');
            } else if (flashcardDeck.length === 0 && allVocabularyItems.length > 0) {
                front.textContent = "Select a topic or 'All Topics'";
                back.textContent = "";
            } else {
                front.textContent = "No cards in this deck!";
                back.textContent = "";
            }
            updateFlashcardCounter();
        }

        function updateFlashcardCounter() {
            const totalInDeck = flashcardDeck.length;
            const currentNum = (totalInDeck > 0 && currentFlashcardIndex >=0 && currentFlashcardIndex < totalInDeck) ? currentFlashcardIndex + 1 : 0;
            document.getElementById('flashcard-counter').textContent = `${currentNum} / ${totalInDeck}`;
        }

        document.getElementById('flashcard')?.addEventListener('click', function() {
            if (flashcardDeck.length > 0) {
                this.classList.toggle('is-flipped');
            }
        });

        document.getElementById('prev-flashcard')?.addEventListener('click', () => {
            if (currentFlashcardIndex > 0) {
                currentFlashcardIndex--;
                displayFlashcard();
            }
        });

        document.getElementById('next-flashcard')?.addEventListener('click', () => {
            if (currentFlashcardIndex < flashcardDeck.length - 1) {
                currentFlashcardIndex++;
                displayFlashcard();
            }
        });

        document.getElementById('shuffle-flashcards')?.addEventListener('click', () => {
            shuffleArray(flashcardDeck);
            currentFlashcardIndex = 0;
            displayFlashcard();
        });

        function filterQuiz(selectedTopic) {
            let tempQuizQuestions;
            if (selectedTopic === 'all') {
                tempQuizQuestions = allVocabularyItems.map(itemToQuizQuestion);
            } else {
                tempQuizQuestions = allVocabularyItems.filter(item => item.topic === selectedTopic).map(itemToQuizQuestion);
            }
            quizQuestions = tempQuizQuestions.filter(q => q.options.length > 1); // Ensure questions have options
            shuffleArray(quizQuestions);
            currentQuizQuestionIndex = 0;
            quizScore = 0;
            document.getElementById('quiz-score').innerHTML = '';
            if (quizQuestions.length > 0) {
                loadQuizQuestion();
            } else {
                document.getElementById('quiz-container').innerHTML = "<p class='text-center'>No questions for this topic. Select another or 'All Topics'.</p>";
                document.getElementById('quiz-score').innerHTML = '';
            }
        }
        
        function itemToQuizQuestion(item) {
            let options = [];
            const correctAnswer = item.english;
            options.push(correctAnswer);

            let distractors = [];
            const tempVocab = [...allVocabularyItems]; // Create a copy to shuffle for distractors
            shuffleArray(tempVocab);

            for (const vocabItem of tempVocab) {
                if (distractors.length >= 3) break;
                if (vocabItem.english !== correctAnswer && !distractors.includes(vocabItem.english)) {
                    distractors.push(vocabItem.english);
                }
            }
            // If not enough unique distractors, fill with placeholders (less ideal)
            while (distractors.length < 3) {
                distractors.push(`Placeholder ${distractors.length + Math.random()}`);
            }

            options = options.concat(distractors);
            shuffleArray(options);

            return {
                question: `What does '${item.french}' mean?`,
                answer: correctAnswer,
                options: options.slice(0, 4)
            };
        }

        function setupQuiz() {
            filterQuiz('all');
        }

        function loadQuizQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            if (!quizContainer) return;

            if (currentQuizQuestionIndex < quizQuestions.length && quizQuestions.length > 0) {
                const q = quizQuestions[currentQuizQuestionIndex];
                
                let finalOptions = [...q.options];
                 // Ensure the correct answer is present, if not, replace a random option
                if (!finalOptions.includes(q.answer) && finalOptions.length > 0) {
                    finalOptions[Math.floor(Math.random() * finalOptions.length)] = q.answer;
                } else if (!finalOptions.includes(q.answer)) { // if options array was empty
                    finalOptions.push(q.answer);
                }

                // Ensure 4 options, fill if necessary
                while(finalOptions.length < 4 && allVocabularyItems.length > 0) {
                    let potentialDistractor = allVocabularyItems[Math.floor(Math.random() * allVocabularyItems.length)].english;
                    if (!finalOptions.includes(potentialDistractor)) {
                        finalOptions.push(potentialDistractor);
                    } else if (finalOptions.length < 4) { // prevent infinite loop if vocab is small
                        finalOptions.push(`Option ${finalOptions.length + Date.now()}`); // unique placeholder
                    }
                }
                finalOptions = Array.from(new Set(finalOptions)).slice(0,4); // Unique and slice
                 // Final check to ensure answer is there after unique/slice
                if (!finalOptions.includes(q.answer) && finalOptions.length === 4) {
                     finalOptions[Math.floor(Math.random() * finalOptions.length)] = q.answer;
                } else if (!finalOptions.includes(q.answer)) {
                    finalOptions.push(q.answer);
                    finalOptions = finalOptions.slice(0,4);
                }
                shuffleArray(finalOptions);

                quizContainer.innerHTML = `
                    <h3 class="text-lg font-semibold mb-2">Question ${currentQuizQuestionIndex + 1} of ${quizQuestions.length}</h3>
                    <p class="mb-4">${q.question}</p>
                    ${finalOptions.map((optionText) => `
                        <div class="option p-2 border rounded mb-2 hover:bg-blue-100" onclick="checkQuizAnswer(this, '${String(optionText).replace(/'/g, "\\'")}')">${optionText}</div>
                    `).join('')}
                    <p id="quiz-feedback" class="mt-2 h-8"></p>
                `;
            } else if (quizQuestions.length > 0) {
                showFinalQuizScore();
            } else {
                 quizContainer.innerHTML = "<p class='text-center'>No questions available for the selected topic.</p>";
            }
        }


        function checkQuizAnswer(element, selected) {
            const options = document.querySelectorAll('#quiz-container .option');
            options.forEach(opt => {
                opt.onclick = null;
                opt.classList.remove('hover:bg-blue-100');
            });

            const q = quizQuestions[currentQuizQuestionIndex];
            const feedback = document.getElementById('quiz-feedback');

            if (selected === q.answer) {
                quizScore++;
                feedback.innerHTML = `<span class="feedback-correct">Correct!</span>`;
                element.classList.add('correct-selected');
            } else {
                feedback.innerHTML = `<span class="feedback-incorrect">Incorrect.</span> The correct answer is: ${q.answer}`;
                element.classList.add('incorrect-selected');
                options.forEach(opt => {
                    if (opt.textContent === q.answer) {
                        opt.classList.add('actual-correct');
                    }
                });
            }
            setTimeout(() => {
                currentQuizQuestionIndex++;
                loadQuizQuestion();
            }, 2500);
        }

        function showFinalQuizScore() {
            const quizContainer = document.getElementById('quiz-container');
            if (!quizContainer) return;
            quizContainer.innerHTML = `
                <p class="text-xl text-center">Quiz completed!</p>
                <button onclick="filterQuiz(document.getElementById('topic-filter-quiz').value)" class="mt-4 bg-green-500 text-white px-4 py-2 rounded mx-auto block">Restart Quiz (Current Topic)</button>
            `;
            document.getElementById('quiz-score').innerHTML = `Your quiz score: ${quizScore} out of ${currentQuizQuestionIndex}`;
        }

        // --- Initialize ---
        function initializeApp() {
            if (experiencesJsonData && experiencesJsonData.Expériences) {
                processVocabularyData(experiencesJsonData.Expériences, "Expériences"); // Pass the main theme as initial parentKey
            } else {
                 console.error("Error: experiencesJsonData is not defined or 'Expériences' key is missing.");
                document.getElementById('flashcard-display').innerHTML = "<p class='text-red-500 text-center'>Error: Vocabulary data structure issue. Check console.</p>";
                document.getElementById('quiz-container').innerHTML = "<p class='text-red-500 text-center'>Error: Vocabulary data structure issue for quiz. Check console.</p>";
                return;
            }

            if (allVocabularyItems && allVocabularyItems.length > 0) {
                populateTopicFilters();
                setupFlashcards();
                setupQuiz();
            } else {
                document.getElementById('flashcard-display').innerHTML = "<p class='text-red-500 text-center'>No vocabulary items processed. Check JSON data.</p>";
                document.getElementById('quiz-container').innerHTML = "<p class='text-red-500 text-center'>No vocabulary items for quiz. Check JSON data.</p>";
            }
        }

        // Initial load when the script runs
        initializeApp();

    </script>
